<svg xmlns="http://www.w3.org/2000/svg" width="180" height="32" viewBox="0 0 180 32">
  <defs>
    <linearGradient id="splitGrad-" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0a66c2"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
  </defs>

  <!-- Main Unified Background -->
  <rect width="180" height="32" rx="16" fill="url(#splitGrad-)"/>
  
  <!-- Subtle Left Section (Glass effect) -->
  <rect width="85" height="32" rx="16" fill="white" fill-opacity="0.15"/>
  
  <!-- Minimalist Separator Line -->
  <line x1="85" y1="10" x2="85" y2="22" stroke="white" stroke-opacity="0.2" stroke-width="1"/>

  <!-- Platform Name (Clean Typography) -->

<text x="42" y="17" text-anchor="middle" dominant-baseline="middle" fill="white" fill-opacity="0.8" font-size="10" font-weight="800" font-family="system-ui, sans-serif" style="text-transform: uppercase; letter-spacing: 0.8px;">LinkedIn</text>

  <!-- The Data (High Contrast) -->

<text x="132" y="17" text-anchor="middle" dominant-baseline="middle" fill="white" font-size="12" font-weight="600" font-family="system-ui, sans-serif">@maximgriven</text>
</svg>