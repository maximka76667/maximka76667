<svg xmlns="http://www.w3.org/2000/svg" width="230" height="32" viewBox="0 0 230 32">
  <defs>
    <linearGradient id="splitGrad-" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
  </defs>

  <!-- Main Unified Background -->
  <rect width="230" height="32" rx="16" fill="url(#splitGrad-)"/>
  
  <!-- Subtle Left Section (Glass effect) -->
  <rect width="70" height="32" rx="16" fill="white" fill-opacity="0.15"/>
  
  <!-- Minimalist Separator Line -->
  <line x1="70" y1="10" x2="70" y2="22" stroke="white" stroke-opacity="0.2" stroke-width="1"/>

  <!-- Platform Name (Clean Typography) -->

<text x="35" y="17" text-anchor="middle" dominant-baseline="middle" fill="white" fill-opacity="0.8" font-size="10" font-weight="800" font-family="system-ui, sans-serif" style="text-transform: uppercase; letter-spacing: 0.8px;">Email</text>

  <!-- The Data (High Contrast) -->

<text x="150" y="17" text-anchor="middle" dominant-baseline="middle" fill="white" font-size="12" font-weight="600" font-family="system-ui, sans-serif">maximgriven@gmail.com</text>
</svg>